default_language_version:
  python: python3.12

repos:
  # Generic hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-case-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-added-large-files

  # Black (formatter)
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        args: ["--check", "--diff", "--config", "experiment/codes/pyproject.toml"]

  # Ruff (lint + import sorting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--config", "experiment/codes/pyproject.toml", "--fix", "--show-fixes"]  # reads pyproject.toml

  # ---------------------------
  # MyPy (static type checking) â€“ optional
  # ---------------------------
  - repo: local
    hooks:
      - id: mypy
        name: mypy (local venv)
        entry: mypy
        language: system
        types: [python]
        args: ["--config-file", "experiment/codes/pyproject.toml"]
