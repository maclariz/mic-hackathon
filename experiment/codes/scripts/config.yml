# configs/opts_nesting_test.yml
# Purpose: exercise nested keys + typing edge cases for opts.py flatten/unflatten

dataset:
  data_root: "../data/mnist/"
  train: "../data/train"
  test: "../data/test"

train:
  job: 1
  start_epoch: 0
  batch_size: 100
  learning_rate: 0.004
  lr_sci: 1e-4              # scientific notation float
  total_epochs: 5
  use_amp: true             # boolean default True (CLI should support turning off later)
  deterministic: false      # boolean default False
  gpus: [0, 1]              # list of ints
  tags: []                  # empty list (type ambiguous; will default to str if you infer)

model:
  name: "resnet18"          # string
  pretrained: true
  dropout: 0.1
  hidden_sizes: [256, 128]  # list of ints

output:
  checkpoint: 1             # int (e.g., save every N epochs); change to true/false if you mean boolean
  path: "../results/"
  run_id: "001"             # string that looks numeric (should remain string)
  notes: "test run"

augment:
  enabled: true
  flips: ["h", "v"]         # list of strings
  color_jitter: 0.2
