dataset:
  # location must be relative to config file
  data_dir: "../../data/raw/"
  file: "4D-STEM_data_for_theophylline/20220711_182642_data_150kX_binned2.hdf5"
  samplershape: "5l"

train:
  num_epochs: 1
  batch_size: 1
  lr: 0.0001
  milestones: [15, 30, 40]
  gamma: 0.5
  val_split: 0.3
  seed: 314
  checkpoint: 1

validate:
  batch_size: 1
  max_batch: 2


model:
  name: "blind-video-net-4"
  channels: 1
  out_channels: 1
  bias: false
  normal: false
  blind_noise: false

output:
  # location must be relative to config file
  save_dir: "../../results"
  filename: "best_model.pt"

pre_train_path: "../../results/blind-video-net-4/run0/best_model.pth"